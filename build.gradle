plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.30'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

apply plugin: 'application'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8'
    compile 'org.glassfish.grizzly:grizzly-http-servlet-server:2.4.3'
    compile 'com.graphql-java:graphql-java:7.0'
    compile 'com.github.briancullen:graphql-java-servlet:master-SNAPSHOT'
    compile 'com.graphql-java:graphql-java-tools:4.3.0'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}

sourceSets {
    main.kotlin.srcDirs += 'src/kotlin'
    main.resources.srcDirs += ['src/html', 'src/graphql']
}

mainClassName = 'ServerKt'
archivesBaseName = 'kotlin-graphql'

jar {
    manifest {
        attributes 'Main-Class': 'ServerKt'
    }
}

run {
    standardInput = System.in
    environment = ["SHUTDOWN_TYPE" : "INPUT"]
}
